<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Your Pal of English Listening And Speaking</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
<div class="main">
    <h1>英语听力和口语刻意训练</h1>
    <p>检测英语听力脚本中的生字。功能类似于 <a href="https://www.oxfordlearnersdictionaries.com/us/oxford_3000_profiler.html" target="_blank">Oxford 3000 Text Checker</a>，不过这里功能更丰富、可视化更好。</p>

    <h2>1. 粘贴听力脚本</h2>
    <label for="input"><textarea name="input" id="input" rows="10"></textarea></label>
    <div class="note">注：粘贴任何英文文字, 比如 <a href="https://fangj.github.io/friends/season/0101.html" target="_blank">Monica Gets A Roommate</a></div>

    <h2>2. 选择单词等级</h2>
    <table>
        <tr>
            <td style="vertical-align:top">
                <div id="oxford">
                    <div>
                        <input type="radio" id="oxford_3000" name="level" value="oxford_3000" checked>
                        <label for="oxford_3000">Oxford 3000</label>
                    </div>

                    <div>
                        <input type="radio" id="oxford_5000" name="level" value="oxford_5000">
                        <label for="oxford_5000">Oxford 5000</label>
                    </div>
                </div>
            </td>
            <td style="vertical-align:top; padding-left: 20px; padding-right: 20px; padding-top: 12px">或者</td>
            <td>
                <div id="cefr">
                    <div>
                        <input type="radio" id="cefr_a1" name="level" value="cefr_a1">
                        <label for="cefr_a1">CEFR A1</label>
                    </div>

                    <div>
                        <input type="radio" id="cefr_a2" name="level" value="cefr_a2">
                        <label for="cefr_a2">CEFR A2</label>
                    </div>

                    <div>
                        <input type="radio" id="cefr_b1" name="level" value="cefr_b1">
                        <label for="cefr_b1">CEFR B1</label>
                    </div>

                    <div>
                        <input type="radio" id="cefr_b2" name="level" value="cefr_b2">
                        <label for="cefr_b2">CEFR B2</label>
                    </div>

                    <div>
                        <input type="radio" id="cefr_c1" name="level" value="cefr_c1">
                        <label for="cefr_c1">CEFR C1</label>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div class="note">注:
        <ul>
            <li><a href="https://www.oxfordlearnersdictionaries.com/wordlist/">什么是Oxford 3000/5000</a></li>
            <li><a href="https://www.fluentin3months.com/cefr-levels/">什么是CEFR等级标准</a></li>
        </ul>
    </div>
    <h2>3. 开始检测</h2>
    <button id="start">Start</button>
    <script src="src/data.js"></script>
    <script src="src/main.js"></script>
</div>
</body>
</html>
